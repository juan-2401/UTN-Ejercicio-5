<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title><!-- Pagina de Login -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="container">
        <div class="form-container">
            <form class="form-login" action="">
                <h3 class="titulo">Login!</h3>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="example@example.com" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="text" class="form-control" name="password" id="********" placeholder="password" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    <label class="form-check-label" for="remember">Recuerdame</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-check2"></i> Enviar</button>
                </div>
                <div>
                    <p>®2017-2021</p>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
