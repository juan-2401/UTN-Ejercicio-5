<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <script src="/JS/carrito.js"></script>
    
</head>

<body>

    <main class="container">
        <div class="row">
            <article class="col-sm-3">
                <img src="imagenes/1.jpg" alt="">
                <p>Xbox 360</p>
                <p>$ 1000</p>
                <button class="btn btn-primary" onclick="agregarProducto('Xbox 360', 1000)">Agregar al Carrito</button>
            </article>
            <article class="col-sm-3">
                <img src="imagenes/2.jpg" alt="">
                <p>Play Station</p>
                <p>$ 2000</p>
                <button class="btn btn-primary" onclick="agregarProducto('Play Station', 2000)">Agregar al Carrito</button>
            </article>
            <article class="col-sm-3">
                <img src="imagenes/3.jpg" alt="">
                <p>SEGA</p>
                <p>$ 3000</p>
                <button class="btn btn-primary" onclick="agregarProducto('SEGA', 3000)">Agregar al Carrito</button>
            </article>
            <article class="col-sm-3">
                <img src="imagenes/4.jpg" alt="">
                <p>Nintendo</p>
                <p>$ 4000</p>
                <button class="btn btn-primary" onclick="agregarProducto('Nintendo', 4000)">Agregar al Carrito</button>
            </article>
        </div>

        <div class="row">
            <button class="btn btn-secondary" onclick="mostrarProductos()">
                <span id="total-productos"></span>
                Ver resumen del carrito
            </button>
        </div>

        <div class="row">
            <div id="contenedor-productos">

            </div>
        </div>

    </main>
    
</body>
</html>
